<div class="profile-background">
    <md-list>
        <md-list-item class="md-3-line">
            <img ng-src="assets/img/avatar.png" class="md-avatar" alt="My photo">
            <div class="md-list-item-text">
                <h3 id="name" class="white-text">{{profile.user.name}}</h3>
                <h4 id="email" class="white-text">{{profile.user.email}}</h4>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
            <md-icon md-svg-icon="assets/img/ic_post.svg"></md-icon>
            <p>Posts</p>
            <div id="numOfPosts" class="chip-text">{{profile.user.numOfPosts}}</div>
        </md-list-item>
        <md-list-item>
            <md-icon md-svg-icon="assets/img/ic_comment.svg"></md-icon>
            <p>Comments</p>
            <div id="numOfComments" class="chip-text">{{profile.user.numOfComments}}</div>
        </md-list-item>
    </md-list>
</div>
